<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Assistant</title>
    <style>
        body {
            width: 320px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #3182ce;
        }

        .no-product {
            text-align: center;
            padding: 24px;
            color: #718096;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .product-info {
            display: none;
        }

        .product-header {
            margin-bottom: 16px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin: 0 0 4px 0;
        }

        .product-price {
            font-size: 14px;
            color: #48bb78;
            margin: 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            text-align: center;
        }

        .stat {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin: 0 0 4px 0;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Shopping Assistant</h1>
        <div class="button-group">
            <button id="helpButton">Help</button>
            <button id="optionsButton">Options</button>
        </div>
    </div>

    <div id="noProductMessage" class="no-product">
        <p>No product selected</p>
        <p>Please visit an Amazon product page</p>
    </div>

    <div id="productInfo" class="product-info">
        <div class="product-header">
            <h2 id="productName" class="product-name">Product Name</h2>
            <p id="productPrice" class="product-price">Price</p>
        </div>

        <div class="stats">
            <div class="stat">
                <p id="comparisons" class="stat-value">0</p>
                <p class="stat-label">Price Comparisons</p>
            </div>
            <div class="stat">
                <p id="coupons" class="stat-value">0</p>
                <p class="stat-label">Available Coupons</p>
            </div>
            <div class="stat">
                <p id="carts" class="stat-value">0</p>
                <p class="stat-label">Shared Carts</p>
            </div>
        </div>
    </div>

    <script src="js/socket.io.min.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
